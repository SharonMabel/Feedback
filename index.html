<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Formular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-group {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        .checkbox-group:nth-child(odd) {
            background-color: #e6f7ff;
        }

        .checkbox-group span {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-right: 20px;
            font-size: 16px;
        }

        .fancy-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        .fancy-button:hover {
            background-color: #45a049;
        }

        .emoji {
            font-size: 20px;
            margin-left: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Feedback Formular <span class="emoji">üé®</span></h1>
        <form id="feedback-form">
            <!-- Name Section -->
            <div class="form-section">
                <label for="name">Name <span class="emoji">üë§</span>:</label>
                <input type="text" id="name" required>
            </div>

            <!-- Datum Section -->
            <div class="form-section">
                <label for="date">Datum <span class="emoji">üìÖ</span>:</label>
                <input type="date" id="date" required>
            </div>

            <!-- Checkbox Groups -->
            <div class="checkbox-group">
                <span>Ich hab mich wohlgef√ºhlt </span>
                <label><input type="radio" name="atmosphere" value="agree"> ‚úÖ Ja></label>
                <label><input type="radio" name="atmosphere" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="atmosphere" value="disagree"> ‚ùå Nein</label>
            </div>

            <div class="checkbox-group">
                <span>Ich hab alle Aufgaben verstanden </span>
                <label><input type="radio" name="tools" value="agree"> ‚úÖ Ja</label>
                <label><input type="radio" name="tools" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="tools" value="disagree"> ‚ùå Nein</label>
            </div>

            <div class="checkbox-group">
                <span>Die Pausen waren ausreichend </span>
                <label><input type="radio" name="breaks" value="agree"> ‚úÖ Ja</label>
                <label><input type="radio" name="breaks" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="breaks" value="disagree"> ‚ùå Nein</label>
            </div>

            <div class="checkbox-group"></span>
                <span>Ich habe etwas Neues gelernt </span>
                <label><input type="radio" name="learning" value="agree"> ‚úÖ Ja</label>
                <label><input type="radio" name="learning" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="learning" value="disagree"> ‚ùå Nein</label>
            </div>

            <div class="checkbox-group"></span>
                <span>Ich habe mich unterst√ºtzt gef√ºhlt</span>
                <label><input type="radio" name="support" value="agree"> ‚úÖ Ja</label>
                <label><input type="radio" name="support" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="support" value="disagree"> ‚ùå Nein</label>
            </div>

            <div class="checkbox-group">
                <span>Ich hatte genug Zeit</span>
                <label><input type="radio" name="time" value="agree"> ‚úÖ Ja</label>
                <label><input type="radio" name="time" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="time" value="disagree"> ‚ùå Nein</label>
            </div>

            <div class="checkbox-group">
                <span>Ich bin zufrieden mit meiner Arbeit</span>
                <label><input type="radio" name="satisfaction" value="agree"> ‚úÖ Ja</label>
                <label><input type="radio" name="satisfaction" value="neutral"> ‚è∫Ô∏è Wei√ü nicht</label>
                <label><input type="radio" name="satisfaction" value="disagree"> ‚ùå Nein</label>
            </div>

            <!-- Freitextfeld -->
            <div class="form-section">
                <label for="feedback">Freitext <span class="emoji">‚úçÔ∏è</span>:</label>
                <textarea id="feedback" rows="5" placeholder="Teile deine Meinung mit..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-section">
                <button type="button" class="fancy-button" onclick="saveFeedback()">Feedback speichern <span class="emoji">üíæ</span></button>
            </div>
        </form>
    </div>

    <script>
        function saveFeedback() {
            const name = document.getElementById('name').value.trim() || 'Unbekannt';
            const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
            const feedback = document.getElementById('feedback').value.trim() || 'Keine Eingabe';

            let results = `Name: ${name}\nDatum: ${date}\n\nFeedback:\n`;

            const questions = document.querySelectorAll('.checkbox-group');
            questions.forEach(group => {
                const questionText = group.querySelector('span').innerText;
                const selected = group.querySelector('input:checked');
                const answer = selected ? selected.parentNode.innerText.trim() : 'Keine Auswahl';
                results += `${questionText}: ${answer}\n`;
            });

            results += `\nFreitext:\n${feedback}`;

            const blob = new Blob([results], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Feedback_${name}_${date}.txt`;
            link.click();

            alert('Feedback wurde gespeichert!');
        }
    </script>
</body>
</html>
