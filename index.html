<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Feedback zur Unterrichtseinheit</h1>
        </header>
        <main>
            <form id="feedback-form">
                <!-- Schülerdetails -->
                <div class="form-section">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="date">Datum:</label>
                    <input type="date" id="date" required>

                    <label for="unit">Unterrichtseinheit:</label>
                    <input type="text" id="unit" required>
                </div>

                <!-- Kategorien mit Aktionen -->
                <div class="categories-wrapper">
                    <div class="category-column" id="agree">
                        <h4>Stimme ich zu</h4>
                        <div class="drop-container">
                            <!-- Drag-and-Drop Aktionen hierhin ziehen -->
                        </div>
                    </div>
                    <div class="category-column" id="neutral">
                        <h4>Weiß nicht</h4>
                        <div class="drop-container">
                            <!-- Drag-and-Drop Aktionen hierhin ziehen -->
                        </div>
                    </div>
                    <div class="category-column" id="disagree">
                        <h4>Stimme ich nicht zu</h4>
                        <div class="drop-container">
                            <!-- Drag-and-Drop Aktionen hierhin ziehen -->
                        </div>
                    </div>
                </div>

                <!-- Freitextfeld -->
                <div class="form-section">
                    <label for="feedback">Freitext:</label>
                    <textarea id="feedback" rows="4" placeholder="Schreibe hier deine Meinung (optional)"></textarea>
                </div>

                <!-- Speichern Button -->
                <div class="form-section">
                    <button type="button" id="save-button" onclick="saveAsPNG()">Speichern</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
